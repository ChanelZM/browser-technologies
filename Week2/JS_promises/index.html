<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo: JS Promises</title>
</head>
<body>
    <script>
        console.log('HELP ');
        var myFirstPromise = new Promise(function(resolve, reject){
            var sum = 2 + 1;
            sum == 4 ? resolve():reject();
        });
        
        myFirstPromise.then(function(){
            var feedback = document.createElement("p");
            var text = document.createTextNode("Yes, that's true!");

            feedback.appendChild(text);
            document.body.appendChild(feedback);
        }).catch(function(){
            var feedback = document.createElement("p");
            var text = document.createTextNode("No, that's not true!");

            feedback.appendChild(text);
            document.body.appendChild(feedback);
        });
    </script>
</body>
</html>
