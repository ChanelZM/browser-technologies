<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo: Arrow function</title>
</head>
<body>
  <script>
  var newMessage;

  try {
    newMessage = ()=>{return 'Yaaasss, we executed an arrow function'};
    var feedback = document.createElement("h1");
    var text = document.createTextNode(newMessage());
    feedback.appendChild(text);
    document.body.appendChild(feedback);
  } catch(err) {
    newMessage = function(){return "Your browser isn't cool enough for arrow functions"};
    console.log(newMessage());
    var feedback = document.createElement("h1");
    var text = document.createTextNode(newMessage());
    feedback.appendChild(text);
    document.body.appendChild(feedback);
  }
  </script>
</body>
</html>
